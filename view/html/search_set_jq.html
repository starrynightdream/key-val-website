<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Key-Valye</title>
        <link rel="stylesheet" type="text/css" href="/css/global.css" media="screen"/>

        <style>
            .hide {
                display: none;
            }
        </style>

        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/search_set_jq.js"></script>
    </head>
    <body>
        <div class="allBox">
            <div class="top"></div>

            <div class="center">
                <div class="left"></div>
                    <div id="main">
                        <div id="search">
                            <p>查找</p>
                            <label for="searchKey">键</label>
                            <input type="text" id="searchKey"/>
                            <button onclick="search()">查找</button>
                            <br/>
                            <div id="searchValAns"></div>
                            <br/>
                            <button onclick="changePlan()">前往添加</button>
                        </div>
                        <div id="add">
                            <p>添加</p>
                            <div>
                                <label for="key">键</label>
                                <input type="text" id="key"/>
                            </div>
                            <br/>
                            <div>
                                <label for="value">值</label>
                                <input type="text" id="value"/>
                            </div>
                            <br/>
                            <button onclick="setKeyVal()">添加</button>
                            <br/>
                            <button onclick="changePlan()">前往查找</button>
                        </div>

                        <br/>
                        <div id="errMessage"></div>
                        <br/>
                        <button onclick='toIndex()'>返回主页</button>

                        <br/>
                    </div>
                        <div class="right"></div>
                    </div>

            <div class="bottom"></div>
        </div> 



    </body>
</html>
